<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title> CLIP | Tienda de utilidades escolares.</title>
    <link rel="shortcut icon" href="./assets/img/icon-clip.svg" type="image/x-icon" />
    <!---CSS--->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/animations.css" />
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/aa9b23ce72.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Comienzo del header de la página-->
    <header id="header">

        <div class="header-hero">
            <div class="header-hero__transparent__background">

                <div class="container header-hero__menu-logo__container">
                    <div class="header-hero__logo">
                        <a href="/">
                            <img src="./assets/img/icon-clip.svg" alt="logotipo del sitio" />
                            <h1>CLIP</h1>
                        </a>
                    </div>

                    <nav class="header-hero__menu">
                        <ul>
                            <li>
                                <a class="active" href="/">Inicio</a>
                            </li>
                            <li>
                                <a href="#">Nosotros</a>
                            </li>
                            <li>
                                <a href="#">Ubicación</a>
                            </li>
                            <li>
                                <a href="#">Iniciar Sesión</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!--Comienzo del buscador de la página-->
                <div class="header-hero__search">
                    <form class="search-form">
                        <div class="form-content">
                            <div class="category-container">
                                <span class="category">Todos</span>
                                <div class="category-pick">

                                    <label class="radio-container checked" data-field-name="radio-category">
                                        <span class="radio__indicator"></span>
                                        <span class="radio__link">Todos</span>
                                    </label>
                                    
                                    <label class="radio-container" data-field-name="radio-category">
                                        <span class="radio__indicator"></span>
                                        <span class="radio__link">Cuadernos</span>
                                    </label>

                                    <label class="radio-container" data-field-name="radio-category">
                                        <span class="radio__indicator"></span>
                                        <span class="radio__link">Lapiceros</span>
                                    </label>

                                    <label class="radio-container" data-field-name="radio-category">
                                        <span class="radio__indicator"></span>
                                        <span class="radio__link">Hojas</span>
                                    </label>
                                    
                                </div>
                            </div>
                            <input type="text" class="s_product" name="s_product" placeholder="Buscar producto..."/>
                            <button type="submit" class="btn btn-search"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <!--Fin del buscador de la página-->

            </div>
        </div>
    </header>
    <!--Fin del header de la página-->

    <!--Comienzo del contenido principal de la página-->
    <main id="main">
        <div class="title__products container">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="container categories-products">
            <button class="btn btn__category checked">Todos</button>
            <button class="btn btn__category">Cuadernos</button>
            <button class="btn btn__category">Lapiceros</button>
            <button class="btn btn__category">Hojas</button>
        </div>
    </main>
    <!--Fin del contenido principal de la página-->

    <footer id="footer">
        <div class="container">

        </div>
    </footer>

</body>
</html>
